<div class="call-router">
	<!-- 通栏巨幕开始 -->
	<div class="jumbotron bg-img">
		<div class="container">
			<h2 class="text-center"></h2>
			 <ol class="breadcrumb text-center">
			 	<li>
					<span class="icon icon-home"></span>
					<a ui-sref="index({id:0})">首页</a></li>
			 </ol>
		</div>		
	</div>
	<!-- 通栏巨幕结束 -->
	<!-- 主内容区开始 -->
	<div class="container main">	
		<!-- 侧边栏开始 -->
		<div class="col-md-3 col-xs-12 pull-left">

			<!-- 侧边导航开始 -->
			<h4 class="page-header aside-header"></h4>
			<ul class="category_item met_aside_list"></ul>
			<!-- 侧边导航结束 -->


		</div>
		<!-- 侧边栏结束 -->
		<!-- 右侧内容开始 -->
		<div class="col-md-9 col-xs-12 pull-right">
			<!--<div class="mohubg">-->
			<div class="login-title">
				<div class="userinfo col-xs-4 col-sm-2" style="display: none"></div>
				<div class="exit col-sm-2 col-xs-4 text-right col-sm-offset-8 col-xs-offset-4" style="display: none">注销</div>
				<div class="login-show col-xs-3 col-sm-2">登录</div>
				<div class="register-show col-xs-3 col-sm-2">注册</div>
			</div>
			<div class="logintip">尚未登录，无法查看</div>
			<div class="login-form">
				<form class="col-xs-10 col-sm-6 col-sm-offset-1">
					<div class="form-group">
						<label for="">用户名</label>
						<input type="text" id="loginUsername" placeholder="请输入用户名称" class="form-control">
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="password" id="loginUserpsw" placeholder="请输入密码" class="form-control">
					</div>
					<input type="button" class="login-btn" value="登录">
				</form>
			</div>
			<div class="register-form">
				<form class="col-xs-10 col-sm-6 col-sm-offset-1">
					<div class="form-group">
						<label for="">用户名</label>
						<input type="text" id="registerUsername" placeholder="请输入用户名称" class="form-control">
						<span class="help-block">小写字母开头，后面可以是小写字母，数字，下划线，6-12位</span>
					</div>
					<div class="form-group">
						<label for="">密码</label>
						<input type="password" id="registerUserpsw" placeholder="请输入密码" class="form-control">
						<span class="help-block">密码长度为6-8位纯数字</span>
					</div>
					<div class="form-group">
						<label for="">确认密码</label>
						<input type="password" id="registerEnterpsw" placeholder="请输入密码" class="form-control">
					</div>
					<div class="form-group">
						<div class="checkbox col-xs-12">
							<label for="" class="checkbox-inline">
								<input type="checkbox" id="redisterAgree">已阅读并同意能装网用户协议
							</label>
						</div>
					</div>
					<input type="button" class="register-btn" value="注册">
				</form>
			</div>
			<!--</div>-->
		</div>
	</div>
	<!-- 主内容区开始 -->
</div>
